<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Ã  rebours - 7 juin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .countdown-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 10px;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
            flex: 1;
            max-width: 100px;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .date-info {
            font-size: 1rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        .celebration {
            display: none;
            font-size: 2rem;
            color: #ffd700;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .number { font-size: 2rem; }
            .time-unit { min-width: 80px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>ðŸŽ‰ Compte Ã  rebours ðŸŽ‰</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">--</span>
                <span class="label">Jours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">--</span>
                <span class="label">Heures</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">--</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">--</span>
                <span class="label">Secondes</span>
            </div>
        </div>

        <div class="date-info">
            Rendez-vous le <strong>7 juin 2025</strong>
        </div>

        <div class="celebration" id="celebration">
            ðŸŽŠ C'est le jour J ! ðŸŽŠ
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-06-07T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('celebration').style.display = 'block';
            }
        }

        // Mettre Ã  jour le compte Ã  rebours immÃ©diatement
        updateCountdown();

        // Mettre Ã  jour toutes les secondes
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
